admin:
  accessLogPath: /dev/stdout
  address:
    socketAddress:
      address: 0.0.0.0
      portValue: 9901
staticResources:
  clusters:
  - connectTimeout: 0.250s
    http2ProtocolOptions: {}
    loadAssignment:
      clusterName: widgets-v1
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: widgets-v1
                portValue: 8000
    name: widgets-v1
    type: STRICT_DNS
  - connectTimeout: 0.250s
    http2ProtocolOptions: {}
    loadAssignment:
      clusterName: users-v2
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: users-v2
                portValue: 8000
    name: users-v2
    type: STRICT_DNS
  listeners:
  - address:
      socketAddress:
        address: 0.0.0.0
        portValue: 9100
    filterChains:
    - filters:
      - config:
          accessLog:
          - config:
              format: |
                [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%" "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"
              path: /dev/stdout
            name: envoy.file_access_log
          httpFilters:
          - name: envoy.router
          routeConfig:
            name: local
            virtualHosts:
            - domains:
              - widgets-v1
              name: widgets-v1
              routes:
              - match:
                  prefix: /
                route:
                  cluster: widgets-v1
          statPrefix: egress_http
        name: envoy.http_connection_manager
    name: egress
  - address:
      socketAddress:
        address: 0.0.0.0
        portValue: 9000
    filterChains:
    - filters:
      - config:
          accessLog:
          - config:
              format: |
                [%START_TIME%] "%REQ(:METHOD)% %REQ(X-ENVOY-ORIGINAL-PATH?:PATH)% %PROTOCOL%" %RESPONSE_CODE% %RESPONSE_FLAGS% %BYTES_RECEIVED% %BYTES_SENT% %DURATION% %RESP(X-ENVOY-UPSTREAM-SERVICE-TIME)% "%REQ(X-FORWARDED-FOR)%" "%REQ(USER-AGENT)%" "%REQ(X-REQUEST-ID)%" "%REQ(:AUTHORITY)%" "%UPSTREAM_HOST%"
              path: /dev/stdout
            name: envoy.file_access_log
          httpFilters:
          - name: envoy.router
          routeConfig:
            name: local
            virtualHosts:
            - domains:
              - '*'
              name: users-v2
              routes:
              - match:
                  prefix: /
                route:
                  cluster: users-v2
          statPrefix: ingress_http
        name: envoy.http_connection_manager
    name: ingress
