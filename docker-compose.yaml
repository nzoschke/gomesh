version: '3'
services:
  users-v2:
    build: .
    command: ["users-v2", "-w", "0.0.0.0:11000"] # connect to external services through envoy egress
    environment:
      - ENVOY_CONFIG=/etc/envoy/sidecar-xds.yaml
    ports:
      - "80:10000"  # map envoy ingress
      - "9901:9901" # map envoy admin

  widgets-v1:
    build: .
    command: ["widgets-v1"]
    environment:
      - ENVOY_CONFIG=/etc/envoy/sidecar-xds.yaml

  prometheus:
    build:
        context: .
        dockerfile: Dockerfile-prometheus
    ports:
      - "9090:9090"

  xds:
    build: .
    command: ["xds-docker"]
    environment:
      - ENVOY_CONFIG=/etc/envoy/sidecar.yaml
    volumes:
     - /var/run/docker.sock:/var/run/docker.sock:ro