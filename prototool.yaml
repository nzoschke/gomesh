protoc:
  version: 3.6.1

create:
  packages:
    - directory: proto
      name: gomesh

generate:
  go_options:
    import_path: github.com/nzoschke/gomesh

  plugins:
    - name: go
      type: go
      output: gen/go
      flags: plugins=grpc

lint:
  rules:
    remove:
      - REQUEST_RESPONSE_TYPES_UNIQUE