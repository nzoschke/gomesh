excludes:
  # - vendor/
  - node_modules/

protoc:
  version: 3.6.1
  includes:
    - vendor/github.com/grpc-ecosystem/grpc-gateway/third_party/googleapis
    - vendor/github.com/lyft/protoc-gen-validate

create:
  packages:
    - directory: proto
      name: gomesh

generate:
  go_options:
    extra_modifiers:
      google/api/annotations.proto: google.golang.org/genproto/googleapis/api/annotations
      google/api/http.proto: google.golang.org/genproto/googleapis/api/annotations

    import_path: github.com/nzoschke/gomesh

  plugins:
    - name: ts
      output: gen/js
      flags: service=true

    - name: js
      output: gen/js
      flags: binary,import_style=commonjs

    - name: go
      type: go
      output: gen/go
      flags: plugins=grpc

    - name: validate
      type: go
      output: gen/go
      flags: lang=go

    - name: swagger
      type: go
      output: gen/swagger

lint:
  rules:
    add:
      - RPCS_HAVE_COMMENTS
    remove:
      - REQUEST_RESPONSE_TYPES_UNIQUE